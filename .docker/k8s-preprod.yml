# PV e PVC Removidos, pois utilizar√° o mesmo do portalsnct-arquivos
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
    name: ${CI_PROJECT_NAME}
    namespace: ${CI_ENVIRONMENT_NAME}
    labels:
        app: ${CI_PROJECT_NAME}
spec:
    replicas: 1
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    selector:
        matchLabels:
            app: ${CI_PROJECT_NAME}
    template:
        metadata:
            labels:
                app: ${CI_PROJECT_NAME}
        spec:
            affinity:
                nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                        nodeSelectorTerms:
                            -   matchExpressions:
                                    -   key: name
                                        operator: In
                                        values:
                                            - ${NODE_SELECTOR_NAME_PREPROD}
                    podAntiAffinity:
                        requiredDuringSchedulingIgnoredDuringExecution:
                            -   labelSelector:
                                    matchExpressions:
                                        -   key: app
                                            operator: In
                                            values:
                                                - ${CI_PROJECT_NAME}
                                topologyKey: "kubernetes.io/hostname"
        spec:
            containers:
                -   name: ${CI_PROJECT_NAME}
                    image: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_NAME}
                    imagePullPolicy: Always
                    ports:
                        -   containerPort: 80
                    envFrom:
                        -   secretRef:
                                name: ${CI_PROJECT_NAME}
                    resources:
                        limits:
                            memory: 1.0Gi
                            cpu: "1"
                    volumeMounts:
                        -   name: ${CI_PROJECT_NAME}-arquivos
                            mountPath: /var/www/html/storage/app/blobs
            volumes:
                -   name: ${CI_PROJECT_NAME}-arquivos
                    persistentVolumeClaim:
                        claimName: portalsnct-arquivos
            nodeSelector:
                name: ${NODE_SELECTOR_NAME_PREPROD}
            imagePullSecrets:
                -   name: dockerimages

---

apiVersion: v1
kind: Service
metadata:
    name: ${CI_PROJECT_NAME}
    namespace: ${CI_ENVIRONMENT_NAME}
    labels:
        app: ${CI_PROJECT_NAME}
spec:
    ports:
        -   port: 80
            targetPort: 80
            protocol: TCP
            name: ${CI_PROJECT_NAME}
    selector:
        app: ${CI_PROJECT_NAME}

---

kind: Ingress
apiVersion: extensions/v1beta1
metadata:
    name: ${CI_PROJECT_NAME}
    namespace: ${CI_ENVIRONMENT_NAME}
spec:
    rules:
        -   host: ${CI_PROJECT_NAME}.${CI_ENVIRONMENT_NAME}.app.mctic.gov.br
            http:
                paths:
                    -   path: "/"
                        backend:
                            serviceName: ${CI_PROJECT_NAME}
                            servicePort: 80
    tls:
        -   secretName: ${CI_ENVIRONMENT_NAME}-app-mctic-gov-br
status:
    loadBalancer: {}
